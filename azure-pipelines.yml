trigger: none

pr:
  branches:
    include:
      - main
  paths:
    include:
      - '**/*.tf'
      - '**/*.tfvars'
      - 'azure-pipelines.yml'

resources:
  repositories:
    - repository: self
      type: github
      name: lee-moss/Azure_Netflix_Project
      endpoint: GitHub

pool:
  vmImage: 'ubuntu-latest'

variables:
  - group: netflix-variables
  - name: TF_STATE_RG
    value: 'NetflixProject'
  - name: TF_STATE_STORAGE
    value: 'netflixstatefile'
  - name: TF_STATE_CONTAINER
    value: 'tfstate'
  - name: SONAR_PROJECT_KEY
    value: 'LAM5_Azure-Netflix'
  - name: SONAR_ORGANIZATION
    value: 'lam5'
  - name: SONAR_PROJECT_NAME
    value: 'Azure-Netflix'

stages:
  - stage: Analysis
    displayName: 'Code Analysis'
    jobs:
      - job: CodeAnalysis
        steps:
          - checkout: self
            fetchDepth: 0
            
          - task: SonarCloudPrepare@3
            displayName: 'Prepare SonarCloud Analysis'
            inputs:
              SonarCloud: 'SonarCloud'
              organization: 'lam5'
              scannerMode: 'CLI'
              configMode: 'file'
              extraProperties: |
                sonar.projectKey=$(SONAR_PROJECT_KEY)
                sonar.projectName=$(SONAR_PROJECT_NAME)
                sonar.verbose=true

          - task: SonarCloudAnalyze@3
            displayName: 'Run Code Analysis'

          - task: SonarCloudPublish@3
            displayName: 'Publish Quality Gate Result'
            inputs:
              pollingTimeoutSec: '300'
              waitForQualityGate: true

  - stage: Validate
    displayName: 'Validate and Plan'
    dependsOn: Analysis
    condition: succeeded('Analysis')
    jobs:
      - job: ValidateAndPlan
        steps:
          - task: TerraformInstaller@1
            inputs:
              terraformVersion: 'latest'

          - task: TerraformTaskV4@4
            inputs:
              provider: 'azurerm'
              command: 'init'
              backendServiceArm: 'devOps-connection'
              backendAzureRmResourceGroupName: '$(TF_STATE_RG)'
              backendAzureRmStorageAccountName: '$(TF_STATE_STORAGE)'
              backendAzureRmContainerName: '$(TF_STATE_CONTAINER)'
              backendAzureRmKey: 'netflix.tfstate'
              commandOptions: '-upgrade'

          - task: TerraformTaskV4@4
            inputs:
              provider: 'azurerm'
              command: 'plan'
              environmentServiceNameAzureRM: 'devOps-connection'
              commandOptions: '-detailed-exitcode -var="admin_username=adminuser" -var="admin_password=$(admin_password)" -var="key_vault_name=$(key_vault_name)" -var="key_vault_rg=$(key_vault_rg)" -var="admin_username_secret=vm-admin-username" -var="admin_password_secret=vm-password"'

